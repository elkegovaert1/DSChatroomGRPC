syntax = "proto3";
option java_multiple_files = true;
//option java_package = "be.msec.labgrpc";
option java_outer_classname = "Proto";
option objc_class_prefix = "HLW";

//
service Server {
  // server verstuurt berichten naar client
  rpc sendMessages(Empty) returns (stream Message) {}

  // client stuurt message naar server
  rpc writeMessage(Message) returns (Empty) {}

  // get alle online clients
  rpc getOnlineClients(Empty) returns (stream Client);
}

message Message {
  string a = 1;
}

message Client {
  string a = 1;
}

message Empty {};