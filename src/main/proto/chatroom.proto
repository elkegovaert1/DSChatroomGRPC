syntax = "proto3";
option java_multiple_files = true;
option java_package = "be.msec.labgrpc";
option java_outer_classname = "Proto";
option objc_class_prefix = "HLW";

//
service Server {
  // broadcast
  rpc sendMessages(MessageText) returns (Empty) {}

  rpc sendPrivateMsg(PrivateMessageText) returns (Empty) {}

  rpc connectUser(Username) returns (Connected) {}

  rpc disconnectUser(Username) returns (Disconnected) {}

  rpc getMessages(Username) returns (stream MessageText) {}

}

message MessageText {
  string text = 1;
}

message PrivateMessageText {
  MessageText messageText = 1;
  string sender = 2;
}

message Username {
  string name = 1;
}

message Connected {
  bool isConnected = 1;
  string username = 2;
}

message Disconnected {
  bool isDisconnected = 1;
  string username = 2;
}

message Empty {};