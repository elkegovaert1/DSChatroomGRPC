syntax = "proto3";
option java_multiple_files = true;
//option java_package = "be.msec.labgrpc";
option java_outer_classname = "Proto";
option objc_class_prefix = "HLW";

//
service Server {
  // server verstuurt bericht naar iedereen
  rpc writeMessage(MessageText) returns (Empty) {}

  // get alle online clients
  rpc getOnlineClients(Empty) returns (stream Client);
}

message MessageText {
  string a = 1;
}

message Client {
  string a = 1;
}

message Empty {};